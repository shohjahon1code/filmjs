<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cards">
      <template id="template">
        <div class="card movie_card shadow-lg d-flex flex-column justify-content-between">
          <img
            src="https://cdn.britannica.com/60/182360-050-CD8878D6/Avengers-Age-of-Ultron-Joss-Whedon.jpg"
            class="card-img-top"
            alt=""
          />
          <div class="card-body bg-gradient bg-info">
            <i
              class="fas fa-play play_button bg-danger p-3 rounded-circle fs-3 text-light player"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Play Trailer"
            >
            </i>
            <h5 class="card-title text-warning text-bg-primary p-2 rounded-3 mt-2">POKEMON Detective Pikachu</h5>
            <span class="movie_info year text-warning rounded-2 text-bg-success p-2">2019 | </span>
            <span class="movie_info float-right text-warning text-bg-danger p-2 me-1 rounded-2">Series</span>
          </div>
        </div>
      </template>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
